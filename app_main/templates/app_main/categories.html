{% extends 'base.html' %}

{% block content %}
<main class="">
    <div class="container m-auto mt-5 row gap-2 justify-content-center">
        <h1 class="d-flex justify-content-center mb-10">Categories</h1>
        {% for category in categories %}
        <div class="card col-3 p-0">
            <img
                    class="card-img-top"
                    src="{{ category.image.url }}"
                    alt="Card image cap"
            />
            <div class="card-body">
                <h3>
                    <a class="text-decoration-none" href="{% url 'products' category.id %}">{{ category.name }}</a
                    >
                </h3>
                <p class="card-text">{{ category.description }}</p>
                <div class="d-flex flex-column gap-2"></div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="d-flex justify-content-center mt-5">
        <nav aria-label="...">
            <ul class="pagination">
                <li>
                    <a href="{% if not page_obj.has_previous %} #! {% else %} ?page={{ page_obj.previous_page_number }} {% endif %}" class="btn {% if not page_obj.has_previous %} btn--disabled {% endif %}">&#10094; Prev</a>
                </li>
                {% for page in custom_range %}
                <li><a href="{% if page == page_obj.number %}#!{% else %} ?page={{ page }} {% endif %}" class="page-link text-blur {% if page == page_obj.number %} bg-dark {% endif %}">{{ page }}</a></li>
                {% endfor %}
                <li>
                    <a href="{% if not page_obj.has_next %} #! {% else %} ?page={{ page_obj.next_page_number }} {% endif %}" class="btn {% if not page_obj.next %} btn--disabled {% endif %}">Next &#10095;</a>
                </li>
            </ul>
        </nav>
    </div>
</main>

<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.umd.min.js"
></script>
{% endblock content %}
