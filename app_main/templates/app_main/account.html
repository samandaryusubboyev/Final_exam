{% extends 'base.html' %}

{% block content %}
<main class="vh-100 bg-body-tertiary">
    <div class="container m-auto mt-5 row gap-2 justify-content-center">
        <h1 class="d-flex justify-content-center mb-5">Your Account</h1>
        <div class="d-flex justify-content-center gap-5">
            <img
                style="width: 300px; border-radius: 50%"
                src="{{ user.profile.profile_image.url }}"
                alt="Profile Image"
            />
            <div class="w-50">
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex flex-column gap-2">
                        <input
                            type="text"
                            name="first_name"
                            class="form-control"
                            placeholder="First name"
                            value="{{ user.first_name }}"
                        />
                        <input
                            type="text"
                            name="last_name"
                            class="form-control"
                            placeholder="Last name"
                            value="{{ user.last_name }}"
                        />
                        <input
                            type="email"
                            name="email"
                            class="form-control"
                            placeholder="Email address"
                            value="{{ user.email }}"
                        />
                        <input
                            type="password"
                            name="password"
                            class="form-control"
                            placeholder="Password (optional)"
                        />
                        <input
                            type="password"
                            name="password_confirmation"
                            class="form-control"
                            placeholder="Password confirmation (optional)"
                        />
                        <button class="btn btn-dark" type="submit">
                            Update My Information
                        </button>
                    </div>
                </form>
                {% if messages %}
                    <div class="mt-3">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</main>
{% endblock content %}
